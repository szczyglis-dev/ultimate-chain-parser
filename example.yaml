# Ultimate Chain Parser example Yaml config file

full_output: false
chain:
    -
        plugin: cleaner
        options:
            clean_blocks: '1'
            fix_newlines: '1'
            sep_input_col: ''
            sep_input_row: \n
            sep_input_rowset: ''
            sep_output_col: ','
            sep_output_row: \n
            sep_output_rowset: \n
            trim: '1'
    -
        plugin: parser
        options:
            empty_field_placeholder: ''
            fields:
                - id
                - title
                - actor
                - description
            output_fields:
                - id
                - title
                - actor
                - description
            regex_ignore_after: {  }
            regex_ignore_before: {  }
            regex_match:
                id:
                    - '/^[\d]+$/'
                title:
                    - '/^[^\d]+/'
                actor:
                    - '/^[^\d]+/'
                description:
                    - '/^[^\d]+/'
            replace_block_after: {  }
            replace_block_before: {  }
            replace_field_after: {  }
            replace_field_before: {  }
            sep_input_col: ''
            sep_input_row: \n
            sep_input_rowset: ''
            sep_output_col: ','
            sep_output_row: \n
            sep_output_rowset: \n
            use_dataset: '1'
